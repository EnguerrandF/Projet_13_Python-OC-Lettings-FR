  build-and-push-aws-ecr:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
      - run:
          name: Build Docker image
          command: docker build -t $REGISTRY_AWS:$CIRCLE_SHA1 .
      - run:
          name: Connection docker to AWS ECR
          command: aws ecr-public get-login-password --region $AWS_REGION_REPO | docker login --username AWS --password-stdin $AWS_CMD_LOGIN_REGISTRY
      - run:
          name: Push AWS ECR
          command: |
              docker tag $REGISTRY_AWS:$CIRCLE_SHA1 $REGISTRY_AWS:latest
              docker push $REGISTRY_AWS:latest
              docker push $REGISTRY_AWS:$CIRCLE_SHA1

  deploy_application_aws:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
         name: Update task
         command: aws ecs register-task-definition --debug --region $AWS_REGION --family $AWS_FAMILY_TASK --network-mode awsvpc --requires-compatibilities FARGATE --cpu 512 --memory 1024 --container-definitions '[{"name":"projet_13_python-oc-lettings-fr","image":"'$REGISTRY_AWS:$CIRCLE_SHA1'","cpu":512,"memory":1024}]'
      - run:
         name: Update service
         command: aws ecs update-service --region $AWS_REGION --cluster $AWS_CLUSTER --service $AWS_SERVICE --task-definition $AWS_FAMILY_TASK
      
      

workflows:
  sample:
    jobs:
      - test-app
      - build-and-push-aws-ecr:
          requires:
            - test-app
          filters:
            branches:
              only:
                - master
      - deploy_application_aws:
          requires:
            - build-and-push-aws-ecr
          filters:
            branches:
              only:
                - master